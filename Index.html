<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAS Palatal Expander Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5 text-white">
    <h1 class="text-center">SAS Palatal Expander Calculator</h1>
    <div class="text-center mt-4">
      <button class="btn btn-primary" id="openSimplifiedModal">Calcolatore Semplificato</button>
      <button class="btn btn-secondary" id="openAdvancedModal">Calcolatore Avanzato</button>
    </div>
    <div id="result" class="text-center mt-4"></div>
  </div>

  <!-- Modal: Calcolatore Semplificato -->
  <div class="modal fade" id="simplifiedModal" tabindex="-1" aria-labelledby="simplifiedModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="simplifiedModalLabel">Calcolatore Semplificato</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="compensazione" class="form-label">Compensazione arcata superiore:</label>
          <select id="compensazione" class="form-select">
            <option value="0">Nulla</option>
            <option value="1">Moderato 10°-15°</option>
            <option value="2.2">Severa 20°-25°</option>
          </select>
          <label for="decompensazione" class="form-label mt-3">Decompensazione arcata inferiore:</label>
          <select id="decompensazione" class="form-select">
            <option value="0">Nulla</option>
            <option value="1">Moderato 10°-15°</option>
            <option value="2.2">Severa 20°-25°</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" onclick="saveSimplified()">Salva Parametri</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Calcolatore Avanzato -->
  <div class="modal fade" id="advancedModal" tabindex="-1" aria-labelledby="advancedModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="advancedModalLabel">Calcolatore Avanzato</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="val16" class="form-label">1.6</label>
              <input type="number" id="val16" class="form-control" placeholder="Inserisci valore">
            </div>
            <div class="col-md-6">
              <label for="val26" class="form-label">2.6</label>
              <input type="number" id="val26" class="form-control" placeholder="Inserisci valore">
            </div>
            <div class="col-md-6">
              <label for="val36" class="form-label">3.6</label>
              <input type="number" id="val36" class="form-control" placeholder="Inserisci valore">
            </div>
            <div class="col-md-6">
              <label for="val46" class="form-label">4.6</label>
              <input type="number" id="val46" class="form-control" placeholder="Inserisci valore">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" onclick="saveAdvanced()">Salva Parametri</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
